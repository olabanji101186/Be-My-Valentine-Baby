<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A very important question...</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    
    <style>
        /* CSS: Matcha/Sage Aesthetic */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #F1F8E9; /* Light Matcha */
            font-family: 'Georgia', serif;
            overflow: hidden; /* Prevents scrollbars when button jumps */
        }

        #container {
            text-align: center;
            background: #ffffff;
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(129, 199, 132, 0.2);
            border: 2px solid #C8E6C9;
            max-width: 400px;
            z-index: 1;
        }

        h1 {
            color: #2E7D32; /* Deep Earthy Green */
            font-size: 1.8rem;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        .gif-container img {
            width: 280px;
            border-radius: 20px;
            margin-bottom: 25px;
            border: 5px solid #F1F8E9;
        }

        .btn-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            height: 60px;
        }

        button {
            padding: 15px 35px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        #yesBtn {
            background-color: #81C784; /* Sage Green */
            color: white;
            box-shadow: 0 4px 15px rgba(129, 199, 132, 0.4);
        }

        #noBtn {
            background-color: #A5A5A5;
            color: white;
            position: absolute; /* Vital for the jumping effect */
            transition: left 0.1s ease-out, top 0.1s ease-out;
        }
    </style>
</head>
<body>

    <div id="container">
        <h1 id="question">Will you be my Valentine? ðŸŒ¿</h1>
        <div class="gif-container">
            <img id="mainGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExdnN3eHh3eHh3eHh3eHh3eHh3eHh3eHh3eHh3eHh3eHh3eHh3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/vSkRlEFecHojS/giphy.gif" alt="Sad Hamster">
        </div>
        <div class="btn-group">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        // JavaScript Logic
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainGif = document.getElementById('mainGif');
        const question = document.getElementById('question');

        // Function to move the "No" button randomly
        const moveButton = () => {
            // Calculate random positions within the window
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
        };

        // Trigger move on hover (desktop)
        noBtn.addEventListener('mouseover', moveButton);

        // Trigger move on touch (mobile)
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevents the actual "click" on mobile
            moveButton();
        });

        // "Yes" Button functionality
        yesBtn.addEventListener('click', () => {
            // 1. Change the text
            question.innerHTML = "I knew you'd say yes! <br> Best Valentine ever! ðŸŒ±âœ¨";
            
            // 2. Swap the GIF to Happy Axolotl
            mainGif.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExdnN3eHh3eHh3eHh3eHh3eHh3eHh3eHh3eHh3eHh3eHh3eHh3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/13CoXDiaCcC2EA/giphy.gif";
            
            // 3. Hide the "No" button
            noBtn.style.display = 'none';

            // 4. Confetti Celebration
            confetti({
                particleCount: 150,
                spread: 70,
                colors: ['#81C784', '#ffffff', '#2E7D32'],
                origin: { y: 0.6 }
            });
        });
    </script>
</body>
</html>
